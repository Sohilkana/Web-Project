<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veiled Page</title>
<style>
  body {
    background-image: url('background.jpg'); /* Replace 'background.jpg' with your image URL */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  #container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #leftDiv, #rightDiv {
    width: 45%;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7); /* Adjust opacity as needed */
    border-radius: 10px;
  }
  #leftDiv {
    margin-right: 20px;
  }
  #rightDiv {
    margin-left: 20px;
  }
  #buttonContainer {
    text-align: center;
  }
  button {
    padding: 10px 20px;
    margin: 0 5px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="container">
  <div id="leftDiv">
    <p id="randomParagraph"></p>
  </div>
  <div id="rightDiv">
    <div id="buttonContainer">
      <button id="button1">Button 1</button>
      <button id="button2">Button 2</button>
    </div>
  </div>
</div>

<script>
  // Random paragraph content
  const paragraphs = [
    "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
    "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
    "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
    "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.",
    "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
  ];

  // Function to get a random paragraph
  function getRandomParagraph() {
    return paragraphs[Math.floor(Math.random() * paragraphs.length)];
  }

  // Function to update the paragraph content
  function updateParagraph() {
    document.getElementById('randomParagraph').textContent = getRandomParagraph();
  }

  // Event listener for button click
  document.getElementById('button1').addEventListener('click', updateParagraph);
  document.getElementById('button2').addEventListener('click', updateParagraph);

  // Initial paragraph update
  updateParagraph();
</script>
</body>
</html>
